<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Stopwatch - Luis Urdaneta</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
  <div class="app-wrapper">
    <header>
      <h1>Awesome Stopwatch</h1>
    </header>
    <main>
      <div class="app-container">
        <div class="stopwatch-container">
          <div class="time-display">
            <span id="hours" class="time-unit">00</span><span class="time-separator">:</span>
            <span id="minutes" class="time-unit">00</span><span class="time-separator">:</span>
            <span id="seconds" class="time-unit">00</span>
            <span id="milliseconds" class="time-unit">000</span>
          </div>
          <div class="controls">
            <button id="startPauseButton" class="primary-button">Start</button>
            <button id="clearButton" class="secondary-button">Clear</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="tabs-container">
        <div class="tabs">
          <button class="tab-button active" data-tab="readme">Read Me</button>
          <button class="tab-button" data-tab="prompts">Prompts</button>
        </div>
        <div class="tab-content">
          <div id="readme-content" class="tab-pane active"></div>
          <div id="prompts-content" class="tab-pane"></div>
        </div>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
  <script src="tabs.js"></script>
  <script src="stopwatch-tests.js"></script>
</body>

</html>
